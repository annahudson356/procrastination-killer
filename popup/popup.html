<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Procrastination Killer Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 220px; }
    label { display: block; margin-top: 8px; }
    input[type="number"] { width: 50px; }
    button { margin-top: 10px; width: 100%; padding: 5px; }
  </style>
</head>
<body>
  <h3>Procrastination Killer Settings</h3>

  <label>
    Days in advance:
    <input type="number" id="offsetDays" min="0">
  </label>

  <label>
    <input type="checkbox" id="force1159">
    Truncate all times to previous 11:59 PM
  </label>

  <button id="saveBtn" onclick="chrome.tabs.reload()">Save & Apply</button>

  <script src="popup.js"></script>
</body>
</html>
